repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --show-fixes]
      - id: ruff-format
        args: ["--config", "pyproject.toml", "--exclude", "tests/"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args:
          - --ignore-missing-imports
          - --config-file=pyproject.toml
          - libresvip
        pass_filenames: false
        additional_dependencies: [proto-plus-stubs, types-parsimonious, types-pyyaml, types-ujson]

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.4.15
    hooks:
      - id: pip-compile
        args: [--universal, --extra, desktop, --extra, ujson, --extra, lxml, --extra, ruamel_yaml, --no-annotate, --no-header, pyproject.toml, packaging/requirements-pyinstaller.in, -o, packaging/requirements.txt]

  - repo: https://github.com/pdm-project/pdm
    rev: 2.19.1
    hooks:
      - id: pdm-lock-check
        args: ["-G", ":all"]
