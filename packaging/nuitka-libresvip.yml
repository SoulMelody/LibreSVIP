- module-name: libresvip
  data-files:
    patterns:
      - 'res/*.ico'
      - 'res/**/*.mo'
      - 'middlewares/*/*.yapsy-plugin'
      - 'middlewares/**/*.py'
      - 'plugins/*/*.yapsy-plugin'
      - 'plugins/**/*.json'
      - 'plugins/**/*.txt'
      - 'plugins/**/*.py'
  implicit-imports:
    - depends:
      - .bidict
      - .construct_typed
      - .drawsvg
      - .jinja2
      - .mido_fix
      - .parsimonious
      - .proto
      - .pysubs2
      - .pyzipper
      - .xsdata_pydantic

- module-name: xsdata
  data-files:
    dirs:
      - 'schemas'
      - 'formats/dataclass/templates'

- module-name: desktop_notifier
  data-files:
    dirs:
      - 'resources'

- module-name: fonticon_mdi7
  data-files:
    dirs:
      - 'fonts'

- module-name: nicegui
  data-files:
    dirs:
      - 'elements'
      - 'static'
      - 'templates'

- module-name: pypinyin
  data-files:
    patterns:
      - '*.json'