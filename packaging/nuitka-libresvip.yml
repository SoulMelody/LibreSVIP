- module-name: libresvip
  data-files:
    dirs:
      - 'res'
    patterns:
      - 'gui/**/*.qml'
      - 'plugins/*/*.yapsy-plugin'
      - 'plugins/**/*.json'
      - 'plugins/**/*.txt'
      - 'plugins/**/*.py'
  implicit-imports:
    - depends:
      - .bidict
      - .construct_typed
      - .drawsvg
      - .jinja2
      - .mido_fix
      - .parsimonious
      - .proto
      - .srt
      - .xsdata

- module-name: xsdata
  data-files:
    dirs:
      - 'schemas'
      - 'formats/dataclass/templates'

- module-name: desktop_notifier
  data-files:
    dirs:
      - 'resources'

- module-name: fonticon_mdi7
  data-files:
    dirs:
      - 'fonts'

- module-name: nicegui
  data-files:
    dirs:
      - 'elements'
      - 'static'
      - 'templates'
  implicit-imports:
    - depends:
      - .pygments.formatters.html