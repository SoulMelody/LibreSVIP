[tool.poetry]
name = "libresvip"
version = "0.8.1"
description = "Universal Converter for Singing Voice Projects"
authors = ["SoulMelody <yjxrtzyx@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
charset-normalizer = "^3.2.0"
loguru = "^0.7.0"
more-itertools = "^10.0.0"
omegaconf = "^2.3.0"
packaging = "^23.1"
platformdirs = "^3.10.0"
portion = "^2.4.1"
pydantic = "^2.1.1"
pydantic-extra-types = "^2.0.0"
pymediainfo = { version = "^6.0.1", markers= "sys_platform != 'linux'" }
pymediainfo-lambda = { version = "^0.0.13", markers= "sys_platform == 'linux'" }
pypinyin = "^0.49.0"
regex = "^2023.6.3"
typer = { extras = ["all"], version = "^0.9.0" }
universal-pathlib = "^0.0.24"
wanakana-python = "^1.2.2"

[tool.poetry.group.ujson]
optional = true
[tool.poetry.group.ujson.dependencies]
ujson = "^5.8.0"

[tool.poetry.group.bike]
optional = true
[tool.poetry.group.bike.dependencies]
pycryptodome = "^3.18.0"
zstandard = "^0.21.0"

[tool.poetry.group.protobuf.dependencies]
pure-protobuf = "^3.0a5"

[tool.poetry.group.midi.dependencies]
mido = "^1.3.0"

[tool.poetry.group.subtitle.dependencies]
srt = "^3.5.3"
ass = "^0.5.4"

[tool.poetry.group.binary.dependencies]
construct-typing = "^0.6.1"

[tool.poetry.group.xml.dependencies]
xsdata = { version = "^23.7" }

[tool.poetry.group.text.dependencies]
textx = "^3.1.1"
jinja2 = "^3.1.2"

[tool.poetry.group.svg.dependencies]
drawsvg = "^2.2.0"

[tool.poetry.group.webui]
optional = true
[tool.poetry.group.webui.dependencies]
nicegui = "^1.3.6"

[tool.poetry.group.desktop]
optional = true
[tool.poetry.group.desktop.dependencies]
pyside6 = ">=6.4.0,!=6.5.0"
qmlease = "^3.0.3"
qtawesome = "^1.2.3"
desktop-notifier = { version = "^3.5.6", markers = "platform_python_implementation == 'CPython'" }
qtinter = "^0.11.0"
httpx = "^0.24.1"

[tool.poetry.group.ffmpeg]
optional = true
[tool.poetry.group.ffmpeg.dependencies]
pydub = "^0.25.1"
static-ffmpeg = "^2.5"

[tool.poetry.group.code_gen]
optional = true

[tool.poetry.group.code_gen.dependencies]
xsdata = { extras = ["cli"], version = "^23.7" }
datamodel-code-generator = "^0.21.2"
translate-toolkit = "^3.10.0"
babel = "^2.12.1"


[tool.poetry.group.packaging]
optional = true

[tool.poetry.group.packaging.dependencies]
cx-freeze = "^6.15.5"


[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-datadir = "^1.4.1"

[tool.poetry.group.linting]
optional = true

[tool.poetry.group.linting.dependencies]
isort = "^5.12.0"
pre-commit = "^3.3.3"
ruff = "^0.0.281"
black = "^23.7.0"
mypy = "^1.4.1"
sourcery = "^1.6.0"
bump-pydantic = "^0.6.1"


[tool.poetry.group.dev.dependencies]
types-regex = "^2023.6.3.1"
types-ujson = "^5.8.0.1"
urllib3 = "<2.0"

[[tool.poetry.source]]
name = "tuna"
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
priority = "default"

[tool.poetry.scripts]
cli = "libresvip.cli.__main__:app"
gui = "libresvip.gui.__main__:run"
web = "libresvip.web.__main__:main"

[tool.pytest.ini_options]
addopts = "-s -p no:warnings"
testpaths = "tests"

[tool.isort]
line_length = 100
profile = "black"

[tool.ruff]
target-version = "py39"
src = ['libresvip', 'tests']
select = [
  "A",     # builtins
  "ASYNC", # async
  "C4",    # comprehensions
  "E",     # style errors
  "EM",    # error messages
  "EXE",   # executable
  "F",     # flakes
  "G",     # logging
  "I",     # import sorting
  "INT",   # gettext
  "N",     # naming
  "PIE",   # pie
  "PGH",   # pygrep-hooks
  "PLC",   # pylint convention
  "PLE",   # pylint error
  "PT",    # pytest-style
  "PTH",   # pathlib
  "T10",   # debugger
  "T20",   # print
  "TCH",   # type-checking
  "TRY",   # tryceratops
  "W",     # style warnings
  "YTT",   # sys.version
]
ignore = [
  "C408", # Unnecessary `dict` call (rewrite as a literal)
  "E402", # Module level import not at top of file
  "E501", # Line too long
  "E731", # Do not assign a lambda expression, use a def
  "N802", # Function name should be lowercase
  "N806", # Variable in function should be lowercase
]
line-length = 100
fix = true

[tool.ruff.isort]
known-first-party = ['libresvip', 'tests']
known-third-party = ['srt']

[tool.mypy]
plugins = ["pydantic.mypy"]

always_true = "PYSIDE6"
follow_imports = "silent"
disable_error_code = "method-assign,operator,override"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = true
warn_no_return = false

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[build-system]
requires = [
  "poetry-core>=1.0.0",
  "poetry-dynamic-versioning",
  "setuptools",
  "wheel",
]
build-backend = "poetry_dynamic_versioning.backend"
