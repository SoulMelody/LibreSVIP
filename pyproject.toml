[project]
authors = [{ name = "SoulMelody", email = "yjxrtzyx@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.9,<3.13"
classifiers = [
  'Development Status :: 4 - Beta',
  'Programming Language :: Python',
  'Programming Language :: Python :: Implementation :: CPython',
  'Programming Language :: Python :: Implementation :: PyPy',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Intended Audience :: Developers',
  'Intended Audience :: End Users/Desktop',
  'License :: OSI Approved :: MIT License',
  'Environment :: Console',
  'Operating System :: Unix',
  'Operating System :: POSIX :: Linux',
  'Operating System :: Microsoft :: Windows :: Windows 10',
  'Operating System :: Microsoft :: Windows :: Windows 11',
  'Framework :: Pydantic :: 2',
  'Topic :: File Formats',
  'Topic :: Multimedia :: Sound/Audio :: Sound Synthesis',
  'Typing :: Typed',
]
dependencies = [
  "bidict<0.23.1,>=0.23.0",
  "charset-normalizer<4.0.0,>=3.3.2",
  "construct-typing<1.0.0,>=0.6.2",
  "drawsvg<3.0.0,>=2.3.0",
  "importlib-resources<7.0.0,>=6.1.1; python_version < \"3.11\"",
  "jinja2<4.0.0,>=3.1.3",
  "loguru<1.0.0,>=0.7.2",
  "mido-fix<2.0.0,>=1.2.12",
  "more-itertools<11.0.0,>=10.2.0",
  "omegaconf<3.0.0,>=2.3.0",
  "packaging<24.0,>=23.2",
  "parsimonious<0.11.0,>=0.10.0",
  "platformdirs<5.0.0,>=4.2.0",
  "portion<3.0.0,>=2.4.2",
  "proto-plus<2.0.0,>=1.23.0",
  "pydantic<3.0.0,>=2.6.1",
  "pydantic-extra-types<3.0.0,>=2.5.0",
  "pymediainfo<7.0.0,>=6.1.0; sys_platform != \"linux\"",
  "pymediainfo-lambda<1.0.0,>=0.0.13; sys_platform == \"linux\"",
  "pypinyin<1.0.0,>=0.50.0",
  "rich<14.0.0,>=13.7.0",
  "srt<4.0.0,>=3.5.3",
  "typer<1.0.0,>=0.9.0",
  "wanakana-python<2.0.0,>=1.2.2",
  "xsdata<24.3,>=24.2",
  "zhon<3.0.0,>=2.0.2",
  "zstandard<0.23.0,>=0.22.0; platform_python_implementation == \"CPython\"",
  "zstd<2.0.0,>=1.5.5.1; platform_python_implementation == \"PyPy\"",
]
name = "libresvip"
version = "1.0.3"
description = "Universal Converter for Singing Voice Projects"
readme = "README.md"

[project.urls]
repository = "https://github.com/SoulMelody/LibreSVIP"

[project.optional-dependencies]

ujson = ["ujson>=5.9.0"]
upath = [
  "universal-pathlib<1.0.0,>=0.2.0",
]
webui = [
  "nicegui[native]>=1.4.15",
  "libresvip[upath]",
]
desktop = [
  "pyside6<6.7.0,>=6.6.2",
  "fonticon-materialdesignicons7>=7.2.96",
  "httpx>=0.26.0",
  "desktop-notifier>=3.5.6; platform_python_implementation == \"CPython\"",
  "libresvip[upath]",
]

[project.scripts]
libresvip-cli = "libresvip.cli.__main__:app"
libresvip-web = "libresvip.web.__main__:main"

[project.gui-scripts]
libresvip-gui = "libresvip.gui.__main__:run"

[tool.pdm]
[tool.pdm.dev-dependencies]
code_gen = [
  "datamodel-code-generator>=0.25.4",
  "gapic-generator>=1.14.3",
  "click-default-group>=1.2.4",
  "docformatter>=1.7.5",
  "toposort>=1.10",
]
i18n = ["translate-toolkit>=3.12.2", "babel>=2.14.0"]
linting = [
  "pre-commit>=3.6.1",
  "ruff>=0.2.2",
  "mypy>=1.8.0",
  "sourcery>=1.15.0",
]
packaging = [
  "cx-Freeze>=6.15.15",
  "nuitka>=2.0.2",
  "pyinstaller>=6.4.0",
  "shellingham<2.0.0,>=1.5.4",
]
docs = ["mkdocs-material<10.0.0,>=9.5.9"]
test = ["pytest>=8.0.1", "pytest-datadir>=1.5.0"]
typing_stubs = [
  "proto-plus-stubs>=0.7.0",
  "types-parsimonious>=0.10.0.10",
  "types-pyyaml>=6.0.12.12",
  "types-ujson>=5.9.0.0",
  "types-zstd>=1.5.0.3; platform_python_implementation == \"PyPy\"",
]

[tool.pdm.build]
includes = ["libresvip"]
excludes = ["tests", "libresvip/gui/**/*.qml", "libresvip/res/locales/*/LC_MESSAGES/libresvip.po", "libresvip/plugins/*/*.po", "**/.mypy_cache"]

[tool.pytest.ini_options]
addopts = "-s -p no:warnings"
testpaths = "tests"

[tool.ruff]
target-version = "py39"
src = ['libresvip', 'tests']
line-length = 100
fix = true

[tool.ruff.lint]
select = [
  "A",     # builtins
  "ANN2",  # missing annotations in return
  "ASYNC", # async
  "C4",    # comprehensions
  "DTZ",   # timezone
  "E",     # style errors
  "EM",    # error messages
  "EXE",   # executable
  "F",     # flakes
  "I",     # import sorting
  "INT",   # gettext
  "N",     # naming
  "PIE",   # pie
  "PGH",   # pygrep-hooks
  "PLC",   # pylint convention
  "PT",    # pytest-style
  "PTH",   # pathlib
  "T10",   # debugger
  "T20",   # print
  "TCH",   # type-checking
  "TRY",   # tryceratops
  "UP",    # pyupgrade
  "W",     # style warnings
  "YTT",   # sys.version
]
ignore = [
  "E501",   # Line too long
  "UP007",  # Use `X | Y` for type annotations
]

[tool.ruff.lint.isort]
known-first-party = ['libresvip', 'tests']
known-third-party = ['srt']

[tool.mypy]
plugins = ["pydantic.mypy"]

always_true = "PYSIDE6"
follow_imports = "silent"
disable_error_code = "attr-defined,has-type,import-not-found,method-assign,no-redef,operator,return-value,unused-ignore"
allow_redefinition = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = true
warn_no_return = false
no_site_packages = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[build-system]
requires = ["pdm-backend", "setuptools", "wheel"]
build-backend = "pdm.backend"
