[tool.poetry]
name = "libresvip"
version = "0.0.1"
description = "Universal Converter for Singing Voice Projects"
authors = ["SoulMelody <yjxrtzyx@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
charset-normalizer = "^3.1.0"
loguru = "^0.7.0"
more-itertools = "^9.1.0"
omegaconf = "^2.3.0"
platformdirs = "^3.5.1"
portion = "^2.4.0"
pydantic = "^1.10.7"
pydub = "^0.25.1"
pypinyin = "^0.49.0"
regex = "^2023.5.5"
setuptools = "^67.7.2"
typer = { extras = ["all"], version = "^0.9.0" }
wanakana-python = "^1.2.2"
yapsy = "^1.12.2"

[tool.poetry.group.webui.dependencies]
trame = "^2.5.0"
pywebview = "^4.1"

[tool.poetry.group.desktop.dependencies]
pyside6 = "<6.5.0"
qmlease = "^3.0.3"
qtawesome = "^1.2.3"

[tool.poetry.group.ujson.dependencies]
ujson = "^5.7.0"

[tool.poetry.group.bike.dependencies]
pycryptodome = "^3.17"
zstandard = "^0.21.0"

[tool.poetry.group.protobuf.dependencies]
pure-protobuf = "^2.3.0"

[tool.poetry.group.midi.dependencies]
mido = "^1.2.10"

[tool.poetry.group.subtitle.dependencies]
pysrt = "^1.1.2"
ass = "^0.5.3"

[tool.poetry.group.binary.dependencies]
construct-typing = "^0.5.6"

[tool.poetry.group.xml.dependencies]
xsdata-pydantic = "^22.10"

[tool.poetry.group.yaml.dependencies]
pydantic-yaml = { extras = ["pyyaml"], version = "^0.11.2" }

[tool.poetry.group.text.dependencies]
textx = "^3.1.1"
jinja2 = "^3.1.2"

[tool.poetry.group.svg.dependencies]
svgwrite = "^1.4.3"

[tool.poetry.group.ffmpeg.dependencies]
imageio-ffmpeg = "^0.4.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-datadir = "^1.4.1"
isort = "^5.12.0"
pre-commit = "^3.3.2"
poethepoet = "^0.20.0"
ruff = "^0.0.269"
xsdata = { extras = ["cli"], version = "^22.12" }
datamodel-code-generator = "^0.19.0"
black = "^23.3.0"
mypy = "^1.3.0"
sourcery = "^1.3.0"
cx-freeze = "^6.14.9"
urllib3 = "<2.0"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/web/simple/"
default = false
secondary = false

[tool.poe.tasks]
cli = "python -m libresvip.cli"
gui = "python -m libresvip.gui"
web = "python -m libresvip.web"

[tool.pytest.ini_options]
addopts = "-s -p no:warnings"
testpaths = "tests"

[tool.isort]
line_length = 100
profile = "black"

[tool.ruff]
src = ['libresvip', 'tests']
select = [
    # "ANN", # annotations
    # "B",   # bugbear
    "C4",  # comprehensions
    "E",   # style errors
    "F",   # flakes
    "I",   # import sorting
    "N",   # naming
    "PGH", # pygrep-hooks
    "PLC", # pylint convention
    "PLE", # pylint error
    # "PLR", # pylint refactor
    # "RUF", # Ruff
    "T10", # debugger
    # "UP",  # upgrade
    "W",   # style warnings
    "YTT", # sys.version
]
ignore = [
    "C408", # Unnecessary `dict` call (rewrite as a literal)
    "E402", # Module level import not at top of file
    "E501", # Line too long
    "E731", # Do not assign a lambda expression, use a def
    "N802", # Function name should be lowercase
    "N806", # Variable in function should be lowercase
]
line-length = 100
fix = true

[tool.ruff.isort]
known-first-party = ['libresvip', 'tests']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
