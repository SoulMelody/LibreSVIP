name: Packaging
on:
  push:
    tags:
      - "v*"

jobs:
  make-outputs:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

  release:
    runs-on: ${{ matrix.os.runs-on }}
    needs: [make-outputs]
    strategy:
      matrix:
        os:
          - runs-on: windows-latest
            arch: win-x64
          - runs-on: ubuntu-latest
            arch: linux-x64

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade poetry wheel setuptools
          poetry export --without webui,code_gen,dev,test,packaging --with desktop,ffmpeg,ujson,midi,subtitle,protobuf,text,svg,xml,binary,packaging -f requirements.txt --output requirements.txt
          pip install -r requirements.txt
      - name: Build with cx_freeze
        run: |
          cd deploy/packaging
          python -c "from libresvip.utils import download_and_setup_ffmpeg; download_and_setup_ffmpeg()"
          python setup.py build_exe
          cd ../..
      - name: Compress build artifact
        run: |
          python -c "import glob; import shutil; [shutil.move(f, 'dist') for f in glob.glob('./deploy/packaging/build/exe.*')]"
          python -c "import shutil; shutil.make_archive('libresvip-${{ needs.make-outputs.outputs.VERSION }}-${{ matrix.os.arch }}', 'xztar', 'dist')"
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: libresvip-${{ matrix.os.arch }}
          path: ./libresvip-${{ needs.make-outputs.outputs.VERSION }}-${{ matrix.os.arch }}.tar.xz
      - name: Create Release and Upload Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ needs.make-outputs.outputs.VERSION }}
          files: |
            libresvip-${{ needs.make-outputs.outputs.VERSION }}-${{ matrix.os.arch }}.tar.xz
