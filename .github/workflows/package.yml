name: Packaging
on:
  push:
    tags:
      - "v*"

jobs:
  make-outputs:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_OUTPUT

  release:
    runs-on: ${{ matrix.os }}
    needs: [make-outputs]
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
            pkg_suffix: win-amd64.zip
          - os: ubuntu-latest
            arch: x86_64
            pkg_suffix: linux-x86_64.tar.gz
          - os: ubuntu-latest
            arch: aarch64
            pkg_suffix: linux-aarch64.tar.gz
          - os: macos-latest
            arch: x86_64
            pkg_suffix: macos-x86_64.dmg

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install OS dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libmediainfo-dev
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          auto-activate-base: true
          activate-environment: ""
      - name: Build with cx_freeze (Windows & Linux)
        if: matrix.os != 'macos-latest'
        shell: bash -el {0}
        run: |
          mamba create -n libresvip environment.yml
          mamba activate libresvip
          pdm build --no-sdist
          pip install dist/libresvip*.whl --no-deps
          cd packaging
          pdm run python setup.py bdist_portable
          cd ..
      - name: Build with cx_freeze (MacOS Intel)
        if: matrix.os == 'macos-latest'
        run: |
          mamba create -n libresvip environment.yml
          mamba activate libresvip
          pdm build --no-sdist
          pip install dist/libresvip*.whl --no-deps
          cd packaging
          pdm run python setup.py bdist_dmg
          mkdir dist
          mv build/LibreSVIP.dmg dist/LibreSVIP-${{ needs.make-outputs.outputs.VERSION }}.macos-x86_64.dmg
          cd ..
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: libresvip-${{ matrix.os.arch }}
          path: ./packaging/dist
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: v${{ needs.make-outputs.outputs.VERSION }}
          files: |
            ./packaging/dist/LibreSVIP-${{ needs.make-outputs.outputs.VERSION }}.${{ matrix.pkg_suffix }}
