name: Packaging
on:
  push:
    tags:
      - "v*"

jobs:
  make-outputs:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_OUTPUT

  release:
    runs-on: ${{ matrix.os }}
    needs: [make-outputs]
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
            pkg_suffix: win-amd64.zip
          - os: ubuntu-latest
            arch: x86_64
            pkg_suffix: linux-x86_64.tar.gz
          - os: macos-latest
            arch: x86_64
            pkg_suffix: macos-x86_64.dmg

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install OS dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1
      - uses: pdm-project/setup-pdm@v4    
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pdm sync -G desktop -G ujson -G packaging --no-editable
      - name: Build with cx_freeze (Windows & Linux)
        if: matrix.os != 'macos-latest'
        shell: bash -el {0}
        run: |
          cd packaging
          pdm run python setup.py bdist_portable
          cd ..
      - name: Build with cx_freeze (MacOS Intel)
        if: matrix.os == 'macos-latest'
        run: |
          cd packaging
          pdm run python setup.py bdist_dmg
          mkdir dist
          mv build/LibreSVIP.dmg dist/LibreSVIP-${{ needs.make-outputs.outputs.VERSION }}.${{ matrix.pkg_suffix }}
          cd ..
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: libresvip-${{ matrix.pkg_suffix }}
          path: ./packaging/dist
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: v${{ needs.make-outputs.outputs.VERSION }}
          files: |
            ./packaging/dist/LibreSVIP-${{ needs.make-outputs.outputs.VERSION }}.${{ matrix.pkg_suffix }}

  release_linux_aarch64:
    runs-on: ubuntu-latest
    needs: [make-outputs]
    steps:
      - uses: actions/checkout@v4
        with:
          path: ./libresvip
      - uses: uraimo/run-on-arch-action@v2
        name: Build artifact
        id: build
        with:
          arch: aarch64
          distro: ubuntu22.04
          dockerRunArgs: --volume "${PWD}/libresvip:/libresvip"
          install: |
            apt-get update -q
            apt-get install -y libegl1 wget
            mkdir -p ~/mambaforge
            wget -q https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-aarch64.sh -O ~/mambaforge/mambaforge.sh
            bash ~/mambaforge/mambaforge.sh -b -u -p ~/mambaforge
            rm -rf ~/mambaforge/mambaforge.sh
            export PATH=~/mambaforge/bin:$PATH
            mamba create -n libresvip libresvip/environment.yml
            mamba init bash
          run: |
            export PATH=~/mambaforge/bin:$PATH
            source ~/.bashrc
            mamba activate libresvip
            cd libresvip
            pdm build --no-sdist
            pip install dist/libresvip*.whl --no-deps
            cd packaging
            pdm run python setup.py bdist_portable
            cd ..
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: libresvip-linux_aarch64.tar.gz
          path: ./libresvip/packaging/dist
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: v${{ needs.make-outputs.outputs.VERSION }}
          files: |
            ./packaging/dist/LibreSVIP-linux_aarch64.tar.gz