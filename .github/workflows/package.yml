on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ${{ matrix.os.runs-on }}

    strategy:
      matrix:
        os: 
          - runs-on: windows-latest
            arch: win-x64
          - runs-on: ubuntu-latest
            arch: linux-x64

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade poetry
        poetry install --without webui
    - name: Build with cx_freeze
      run: |
        cd deploy/packaging
        poetry run python setup.py build_exe
        cd ../..
    - name: Compress build artifact
      run: python -c "import shutil; shutil.make_archive('./libresvip-${{ github.ref }}-${{ matrix.os.arch }}', 'xztar', './deploy/packaging/build')"
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: libresvip-${{ matrix.os.arch }}
        path: ./libresvip-${{ github.ref }}-${{ matrix.os.arch }}.tar.xz
    - name: Create Release and Upload Artifact
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ github.ref }}
        files: |
          libresvip-${{ github.ref }}-${{ matrix.os.arch }}.tar.xz