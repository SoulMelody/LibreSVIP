name: Packaging
on:
  push:
    tags:
      - "v*"

jobs:
  make-outputs:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

  release:
    runs-on: ${{ matrix.os.runs-on }}
    needs: [make-outputs]
    strategy:
      matrix:
        os:
          - runs-on: windows-latest
            arch: win-x64
          - runs-on: ubuntu-latest
            arch: linux-x64

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install OS dependencies
        if: matrix.os.runs-on == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libmediainfo-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade poetry wheel setuptools
          poetry export --without webui,code_gen,dev,test,linting --with desktop,ujson,packaging --without-urls --without-hashes -f requirements.txt --output requirements.txt
          pip install -r requirements.txt
          poetry config virtualenvs.create false
          poetry install
      - name: Build with cx_freeze (Windows & Linux)
        run: |
          cd packaging
          python setup.py bdist_portable
          cd ../..
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: libresvip-${{ matrix.os.arch }}
          path: ./packaging/dist
      - name: Create Release for Linux
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && matrix.os.runs-on == 'ubuntu-latest'
        with:
          tag_name: ${{ needs.make-outputs.outputs.VERSION }}
          files: |
            ./packaging/dist/LibreSVIP-${{ needs.make-outputs.outputs.VERSION }}.linux-x86_64.tar.gz
      - name: Create Release for Windows
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && matrix.os.runs-on == 'windows-latest'
        with:
          tag_name: ${{ needs.make-outputs.outputs.VERSION }}
          files: |
            ./packaging/dist/LibreSVIP-${{ needs.make-outputs.outputs.VERSION }}.win-amd64.zip
